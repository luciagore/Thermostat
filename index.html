<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
		<link rel="stylesheet" href="thermostat.css">
    <link rel="stylesheet" href="bootstrap.css">
  </head>
  <body>
<div class = 'text-center'>
		<section>
  		<h1>Current outside temperature: <span id="current-temperature">20</span></h1>
			<form id="select-city">
    		<input id="current-city" type="text" placeholder="Enter a city"></input>
    		<input type="submit"></input>
  		</form>
		</section>
    <section>
      <h1> Current inside temperature: <span id="inside-temperature"></span></h1>

      <p>
        <button id="temp-up">+</button>
        <button id="temp-down">-</button>
        <button id="temp-reset">reset</button>
        power saving mode is <span id="power-saving">on</span>
        <button id="psm-on">PSM on</button>
        <button id="psm-off">PSM off</button>
      </p>
    </section>

    <script src="./jQuery.js"></script>
		<script src="./src/thermostat.js"></script>
		<script src="./src/interface.js"></script>
  </div>
  </body>
</html
